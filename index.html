<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>FLEXIBILITY MOMENT*</title>
    <style>
        body {
            font-style: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(to bottom,#000000,#666666);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-size:20px;
        }.falling {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: #ffffff;
            animation: fall 10s infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(395vh);
            }
	}
        header {
            color: #ffae00;
            text-align: center;
            font-weight: bold;
            font-size:25px;
	    white-space: nowrap;
        }
        img {
            aspect-ratio: 1280/720;
	    max-width: 80%;
        }
		section {
            color: white;	text-align: center;
        }
		#randomText{
            font-size:17px; font-weight: normal;
        }
        #countdown {
            text-align: center;
        }
	p {
            margin: -17px; /* Mengatur jarak luar */
            padding: -15px; /* Mengatur jarak dalam */
        }
    </style>
</head>
<body>
<div class="falling">☆</div>
    <header>
	<h1>Countdown 3 Years!!!</h1>
        <p><h1>_From 18 March 2024</h1></p>
    </header>

    <section><h1 id="countdown"></h1>
   
        <div id="randomText">☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆♡☆</div>
		<script>
     function createFallingLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'falling';
            leaf.style.left = Math.random()* window.innerWidth + 'px';
            leaf.style.animationDuration = Math.random() * 10 + 15 + 's';
            leaf.innerText = '★'; // Simbol daun
            document.body.appendChild(leaf);

            leaf.addEventListener('animationend', () => {
                leaf.remove();
            });
        }
        setInterval(createFallingLeaf, 500);
			
	function WarnaRandom(){
	const letters= '0123456789ABCDEF';
	let color='#';
	for(let i=0; i<6; i++){
	color += letters[Math.floor(Math.random()*16)];}return color;
			}
	setInterval(()=>{ document.getElementById('randomText').style.color= WarnaRandom();},1000);
            
    var countDownDate = new Date("Mar 18, 2024");
    countDownDate.setFullYear(countDownDate.getFullYear() + 3);

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      var months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = years + " Tahun " + months + " Bulan " + days + " Hari " + hours + " Jam " + minutes + " Menit " + seconds + " Detik ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Waktu countdown telah berakhir";
      }
    }, 1000);
        
		</script>
    </section>
